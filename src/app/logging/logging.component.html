<div class="mat-background-primary">
  <div class="container">
    <div fxLayout="row" fxLayoutAlign="space-evenly center" class="row-content">
      <mat-card fxFlex="35">
        <mat-card-title>
          Input Today's Submissions
        </mat-card-title>
        <mat-card-content>
          <form [formGroup]="subForm" (ngSubmit)="onSubmitSub()">
            <div class="form-group">
              <mat-form-field>
                <mat-select placeholder="Submission Name" formControlName="subName">
                  <mat-option *ngFor="let sub of subs" [value]="sub.value">
                    {{sub.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <h4>Number of Submissions</h4>
              <mat-slider min="1" max="5" step="1" value="1" 
              thumbLabel formControlName="number"></mat-slider>
              <!-- </mat-form-field> -->
            </div>
            <button mat-button type="submit" name="submit">Submit</button>
          </form>
        </mat-card-content>
      </mat-card>

      <mat-card fxFlex="35">
        <mat-card-title>
          Input Today's TapOuts
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="tapForm" (ngSubmit)="onSubmitTap()">
                <div class="form-group">
                  <mat-form-field>
                    <mat-select placeholder="Submission Name" formControlName="tapName">
                      <mat-option *ngFor="let tap of taps" [value]="tap.value">
                        {{tap.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <h4>Number of Taps</h4>
                  <mat-slider min="1" max="5" step="1" value="1" 
                  thumbLabel formControlName="number"></mat-slider>
                  <!-- </mat-form-field> -->
                </div>
                <button mat-button type="submit" name="submit">Submit</button>
              </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
